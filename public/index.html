<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Russia News - Daily Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .meta-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            font-size: 0.85rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .meta-value {
            font-size: 1.1rem;
            color: #2d3748;
            font-weight: 600;
        }
        
        .outlets-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .outlet-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .story-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .story-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .story-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .rank-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .story-content {
            flex: 1;
        }
        
        .story-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.3;
            font-weight: 700;
        }
        
        .story-title-ru {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .story-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .score-badge {
            background: #48bb78;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .topic-badge {
            background: #ed8936;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            text-transform: capitalize;
        }
        
        .engagement-badge {
            background: #4299e1;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .date-badge {
            background: #9f7aea;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .outlet-count {
            color: #718096;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .story-summary {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #2d3748;
            font-size: 1rem;
            line-height: 1.7;
        }
        
        .story-summary-ru {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.7;
            font-style: italic;
        }
        
        .why-trending {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 15px 0;
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.7;
        }
        
        .why-trending-title {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .story-outlets {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .story-outlet-badge {
            background: #edf2f7;
            color: #4a5568;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .story-tags {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: #e6fffa;
            color: #234e52;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 50px;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .story-header {
                flex-direction: column;
            }
            
            .rank-badge {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .story-title {
                font-size: 1.3rem;
            }
            
            .meta-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇷🇺 Viral Russia News</h1>
            <div class="subtitle">Daily Analysis of Top Trending Stories from Major Russian Media Outlets</div>
            <div class="meta-info" id="metaInfo">
                <div class="loading">Loading data...</div>
            </div>
        </div>
        
        <div id="storiesContainer"></div>
    </div>
    
    <script>
        async function loadData() {
            try {
                const response = await fetch('viral_russia_news.json');
                const data = await response.json();
                
                // Update meta info
                const metaInfo = document.getElementById('metaInfo');
                const generatedDate = new Date(data.generated_at).toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZoneName: 'short'
                });
                
                metaInfo.innerHTML = `
                    <div class="meta-item">
                        <div class="meta-label">Generated</div>
                        <div class="meta-value">${generatedDate}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Collection Period</div>
                        <div class="meta-value">${data.collection_period}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Total Outlets</div>
                        <div class="meta-value">${data.total_outlets}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Monitored Sources</div>
                        <div class="outlets-list">
                            ${data.outlets.map(outlet => `<span class="outlet-badge">${outlet}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                // Render stories
                const storiesContainer = document.getElementById('storiesContainer');
                storiesContainer.innerHTML = data.top_stories.map(story => `
                    <div class="story-card">
                        <div class="story-header">
                            <div class="rank-badge">${story.rank}</div>
                            <div class="story-content">
                                <div class="story-title">${story.title}</div>
                                <div class="story-title-ru">${story.title_ru}</div>
                                <div class="story-meta">
                                    <span class="score-badge">📊 Score: ${story.viral_score}/100</span>
                                    <span class="topic-badge">${story.topic.replace(/_/g, ' ')}</span>
                                    <span class="engagement-badge">📱 VK: ${story.vk_engagement.replace(/_/g, ' ')}</span>
                                    <span class="date-badge">📅 ${story.date}</span>
                                    <span class="outlet-count">📰 ${story.outlet_count} outlet${story.outlet_count > 1 ? 's' : ''}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="story-summary">${story.summary}</div>
                        
                        ${story.summary_ru ? `<div class="story-summary-ru">${story.summary_ru}</div>` : ''}
                        
                        <div class="why-trending">
                            <div class="why-trending-title">⭐ Why Trending:</div>
                            ${story.why_trending}
                        </div>
                        
                        ${story.why_trending_ru ? `
                        <div class="why-trending">
                            <div class="why-trending-title">⭐ Почему в тренде:</div>
                            ${story.why_trending_ru}
                        </div>
                        ` : ''}
                        
                        <div class="story-outlets">
                            <strong style="color: #718096; font-size: 0.9rem; margin-right: 10px;">Sources:</strong>
                            ${story.outlets.map(outlet => `<span class="story-outlet-badge">${outlet}</span>`).join('')}
                        </div>
                        
                        ${story.tags ? `
                        <div class="story-tags">
                            ${story.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                        ` : ''}
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('storiesContainer').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Failed to load data. Please try again later.
                    </div>
                `;
            }
        }
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
